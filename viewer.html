<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat - Spectator View</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Spectator View</h1>
            <div class="status-info">
                <p id="status">Loading...</p>
                <button id="refreshBtn" type="button" class="btn btn-secondary" hidden>Refresh</button>
                <button id="leaveBtn" type="button" class="btn btn-danger" hidden>Leave</button>
            </div>
        </div>

        <!-- Split Screen: DartConnect + Video Feeds -->
        <div class="split-view">
            <!-- Left Panel: DartConnect Match -->
            <div class="dartconnect-panel">
                <iframe 
                    id="dartconnectFrame" 
                    src="https://tv.dartconnect.com/league/CGCSL/matches/17339" 
                    frameborder="0" 
                    style="width: 100%; height: 100%; border: none;">
                </iframe>
            </div>

            <!-- Right Panel: Video Viewer -->
            <div class="video-viewer">
                <div id="videoContainer" class="video-container" style="display: grid; grid-template-rows: 1fr 1fr; gap: 10px; width: 100%; height: 100%;">
                    <div style="position: relative; background: #000;">
                        <video id="remoteVideo1" autoplay playsinline muted="false" style="width: 100%; height: 100%; object-fit: cover;"></video>
                        <div style="position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 4px 8px; border-radius: 4px; font-size: 12px;">Player 1</div>
                    </div>
                    <div style="position: relative; background: #000;">
                        <video id="remoteVideo2" autoplay playsinline muted="false" style="width: 100%; height: 100%; object-fit: cover;"></video>
                        <div style="position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 4px 8px; border-radius: 4px; font-size: 12px;">Player 2</div>
                    </div>
                    <button id="playPrompt" style="display:none; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); padding:12px 24px; background:rgba(0,0,0,0.8); color:white; border:2px solid white; border-radius:8px; cursor:pointer; z-index:100;" onclick="document.getElementById('remoteVideo1').play(); document.getElementById('remoteVideo2').play(); this.style.display='none';">â–¶ Start Video</button>
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <p>Waiting for video feed...</p>
                    </div>
                </div>
                <div id="participants" class="participants-info"></div>
            </div>
        </div>

        <!-- Viewer opens only via lobby link with token; no manual join UI -->
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js?v=1.3.1"></script>
        <script>
            // Ensure Supabase REST requests negotiate JSON
            (function(){
                const origFetch = window.fetch;
                window.fetch = function(input, init){
                    const url = typeof input === 'string' ? input : (input && input.url);
                    init = init || {};
                    const method = (init && init.method ? String(init.method).toUpperCase() : 'GET');
                    if (url && typeof url === 'string' && url.includes('/rest/v1/') && url.includes((typeof SUPABASE_URL !== 'undefined' ? new URL(SUPABASE_URL).host : '.supabase.co'))){
                        const hdrs = new Headers(init.headers || {});
                        if (method === 'GET') {
                            hdrs.set('Accept', 'application/json');
                        }
                        init.headers = hdrs;
                    }
                    return origFetch.call(this, input, init);
                };
            })();
        </script>
    <script src="spectator.js?v=1.3.1"></script>
</body>
</html>
