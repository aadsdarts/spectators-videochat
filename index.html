<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectator Lobby</title>
    <link rel="stylesheet" href="spectator-lobby.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div style="position: absolute; top: 10px; left: 10px; z-index: 1000; display: flex; gap: 10px; align-items: center;">
                <img src="images/dartstream-logo.png" alt="Dartstream" style="height: 50px; width: auto;">
                <img src="images/CGC official logo-1.png" alt="CGC Official" style="height: 50px; width: auto;">
            </div>
            <div style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: #007bff; color: white; padding: 5px 10px; border-radius: 5px; font-size: 12px; font-weight: bold; z-index: 1000;">V1.3.5</div>
            <div>
                <h1>Live Games</h1>
                <p id="status" class="status">Loading live rooms</p>
            </div>
            <button id="refreshBtn" class="btn">Refresh</button>
        </header>

        <main class="content">
            <div id="liveList" class="live-list"></div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js?v=1.2.0"></script>
    <script src="spectator-lobby.js?v=1.2.0"></script>
</body>
</html>
