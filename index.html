<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectator Lobby</title>
    <link rel="stylesheet" href="spectator-lobby.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="images/dartstream-logo.png" alt="Dartstream" class="logo">
            <img src="images/CGC official logo-1.png" alt="CGC Official" class="logo">
        </div>
        
        <header class="header">
            <div class="version-banner">V1.3.5</div>
            <div>
                <h1>Live Games</h1>
                <p id="status" class="status">Loading live rooms</p>
            </div>
            <button id="refreshBtn" class="btn">Refresh</button>
        </header>

        <main class="content">
            <div class="matches-frame">
                <div id="liveList" class="live-list"></div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js?v=1.2.0"></script>
    <script src="spectator-lobby.js?v=1.2.0"></script>
</body>
</html>
